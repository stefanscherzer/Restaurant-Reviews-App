<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Restaurant Review App" />
  <meta name="author" content="StefanScherze">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta charset="utf-8">
  <meta itemprop="name" content="Restaurant Review App">
  <meta itemprop="image" content="images/icon.png">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#307699">

  <base target="_parent">

  <title>Restaurant Info</title>

  <link rel="icon" sizes="192x192" href="img/icon.png">

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.min.css" type="text/css">
  <link rel="manifest" href="/manifest.json">
</head>

<body class="inside">

  <div id="mySidenav" class="sidenav-detail">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/">Home</a>
    <a href="/about.html">About</a>
  </div>

  <!-- Beginning header -->
  <header id="header">
    <!-- Beginning nav -->
    <nav role="main">
      <span onclick="openNav()">&#9776;</span>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav role="breadcrumb" aria-label="Breadcrumb">
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div class="restaurant-info">
        <h2 id="restaurant-name"></h2>
        <picture id="restaurant-pic"></picture>
        <p id="restaurant-cuisine"></p>
      </div>
      <div class="restaurant-info" id="info-right">
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>

        <!-- Trigger/Open The Modal -->
        <button id="reviewBtn" class="button">Add review</button>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

    <!-- The Modal -->
  <div id="reviewModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Review Form</h2>
      </div>
      <div class="modal-body">

        <form action="#" method="POST" name="reviewForm" id="reviewForm">
          <input type="hidden" name="restaurant_id" id="restaurant-id" value="">
          <label for="name">Your name</label>
          <input type="text" id="name" name="name" placeholder="Your name..">

          <label for="rating">Rating</label>
          <select id="rating" name="rating">
            <option value="1">1 Point</option>
            <option value="2">2 Points</option>
            <option value="3">3 Points</option>
            <option value="4">4 Points</option>
            <option value="5">5 Points</option>
          </select>

          <label for="comment">Comment</label>
          <textarea id="comment" name="comments" placeholder="Write something.." style="height:200px"></textarea>

          <button id="submitModal">Submit</button>
        </form>

      </div>
    </div>

  </div>

  <!-- Beginning scripts -->
  <script type="application/javascript" charset="utf-8" src="js/restaurant.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_I5HXdV-tJTwj0ljdzbCx8DsxAL3ejmg&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
