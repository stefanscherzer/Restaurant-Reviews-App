<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Restaurant Review App" />
  <meta name="author" content="StefanScherze">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta charset="utf-8">
  <meta itemprop="name" content="Restaurant Review App">
  <meta itemprop="image" content="images/icon.png">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#307699">

  <base target="_parent">

  <title>Restaurant Info</title>

  <link rel="icon" sizes="192x192" href="img/icon.png">

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body class="inside">

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/">Home</a>
    <a href="/about.html">About</a>

    <div class="filter-options">
      <h2>Filter Results</h2>
      <label for="neighborhoods-select">Select a neighborhood</label>
      <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
        <option value="all">All Neighborhoods</option>
      </select>
      <label for="cuisines-select">Choose a cuisine</label>
      <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
        <option value="all">All Cuisines</option>
      </select>
    </div>
  </div>

  <!-- Beginning header -->
  <header id="header">
    <!-- Beginning nav -->
    <nav>
      <span onclick="openNav()">&#9776;</span>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent-main">
    <!-- Beginning map -->
    <section id="map-container-main">
      <div id="map"></div>
    </section>
    <!-- End map -->

    <!-- Beginning restaurants-list -->
    <section id="restaurants-container">
      <ul id="restaurants-list"></ul>
    </section>
    <!-- End restaurants-list -->
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/sidebar.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_I5HXdV-tJTwj0ljdzbCx8DsxAL3ejmg&libraries=places&callback=initMap"></script>

  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
</body>

</html>
